name: ci 
on:
  push:
    branches:
      - master 
      - main
permissions:
  contents: write
  pages: write      # GitHub Pages için izin
  id-token: write   # GitHub Pages deployment için izin
  deployments: write # Deployment izni

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Ortam ayarı ekleyelim
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Git geçmişinin tamamını al
          
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - uses: actions/cache@v4
        with:
          key: ${{ github.ref }}
          path: .cache

      # Tüm pip paketlerini tek seferde kur
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs \
                      pymdown-extensions \
                      mkdocs-material \
                      mkdocs-material-extensions \
                      mkdocs-simple-hooks \
                      mkdocs-video \
                      mkdocs-minify-plugin \
                      mkdocs-git-revision-date-localized-plugin \
                      mkdocs-static-i18n \
                      mkdocs-with-pdf \
                      qrcode \
                      mkdocs-awesome-pages-plugin \
                      mkdocs-embed-external-markdown \
                      mkdocs-include-markdown-plugin \
                      mkdocs-ezlinks-plugin \
                      mkdocs-git-authors-plugin \
                      mkdocs-git-committers-plugin \
                      mkdocs-exclude \
                      pptx2md \
                      mkdocs-macros-plugin

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy MkDocs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdocs gh-deploy --force
