<p>OpenMP (Open Multi-Processing) is:</p>
<ul>
<li>An API for shared-memory parallel programming</li>
<li>Supports C, C++, and Fortran</li>
<li>Based on compiler directives</li>
<li>Portable and scalable</li>
</ul>
<p>Key Components:</p>
<ol>
<li>Compiler Directives</li>
<li>Runtime Library Functions</li>
<li>Environment Variables</li>
</ol>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">parallel_for_example</span><span class="hljs-params">()</span> </span>{

    <span class="hljs-comment">// Basic parallel for</span>

    <span class="hljs-comment">// Nested loops</span>
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for collapse(2)</span>

        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> j = <span class="hljs-number">0</span>; j &lt; M; j++) {

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">demonstrate_scheduling</span><span class="hljs-params">()</span> </span>{

    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++)

    <span class="hljs-comment">// Guided scheduling</span>
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for schedule(guided)</span>

        <span class="hljs-built_in">work_guided</span>(i);
        
    <span class="hljs-comment">// Auto scheduling</span>
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for schedule(auto)</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++)
        <span class="hljs-built_in">work_auto</span>(i);

<h4 id="loop-dependencies">Loop Dependencies</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Incorrect - Loop carried dependency</span>
<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; i &lt; N; i++) {
    data[i] = data[i<span class="hljs-number">-1</span>] + <span class="hljs-number">1</span>;  <span class="hljs-comment">// Dependency!</span>
}

<span class="hljs-comment">// Correct - No dependencies</span>
<span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for</span>
<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++) {
    data[i] = initial[i] + <span class="hljs-number">1</span>;  <span class="hljs-comment">// Independent</span>
}

<span class="hljs-comment">// Using ordered clause</span>
<span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for ordered</span>
<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++) {
    <span class="hljs-comment">// Parallel work</span>
    result = <span class="hljs-built_in">heavy_computation</span>(i);
    
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp ordered</span>
    {
        <span class="hljs-comment">// Sequential part</span>
        output[i] = result;
    }
}
</code></pre>

<h3 id="parallel-for-loops-44">Parallel For Loops (4/4)</h3>
<h4 id="performance-considerations">Performance Considerations</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">optimize_parallel_for</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">const</span> <span class="hljs-type">int</span> N = <span class="hljs-number">1000000</span>;
    <span class="hljs-function">std::vector&lt;<span class="hljs-type">double</span>&gt; <span class="hljs-title">data</span><span class="hljs-params">(N)</span></span>;
    
    <span class="hljs-comment">// Bad - Too fine-grained</span>
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++) {
        data[i] = <span class="hljs-built_in">sin</span>(i);  <span class="hljs-comment">// Too little work per iteration</span>
    }
    
    <span class="hljs-comment">// Better - Chunked processing</span>
    <span class="hljs-type">const</span> <span class="hljs-type">int</span> CHUNK = <span class="hljs-number">1000</span>;
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for schedule(static, CHUNK)</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++) {
        <span class="hljs-comment">// More work per iteration</span>
        data[i] = <span class="hljs-built_in">complex_computation</span>(i);
    }
    
    <span class="hljs-comment">// Best - Vectorization + Parallelization</span>
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for simd</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++) {
        data[i] = <span class="hljs-built_in">compute_optimized</span>(i);
    }
}
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">load_balanced_sections</span><span class="hljs-params">()</span> </span>{
    std::vector&lt;Task&gt; tasks = <span class="hljs-built_in">get_tasks</span>();
    <span class="hljs-type">int</span> num_tasks = tasks.<span class="hljs-built_in">size</span>();

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">data_sharing_example</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">int</span> shared_var = <span class="hljs-number">0</span>;      <span class="hljs-comment">// Shared by default</span>
    <span class="hljs-type">int</span> private_var = <span class="hljs-number">0</span>;     <span class="hljs-comment">// Will be private</span>
    <span class="hljs-type">int</span> firstprivate_var = <span class="hljs-number">5</span>; <span class="hljs-comment">// Initial value preserved</span>
    <span class="hljs-type">int</span> lastprivate_var;     <span class="hljs-comment">// Final value preserved</span>
    
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel private(private_var) \
                         firstprivate(firstprivate_var) \
                         lastprivate(lastprivate_var) \
                         shared(shared_var)</span>
    {
        private_var = <span class="hljs-built_in">omp_get_thread_num</span>(); <span class="hljs-comment">// Each thread has own copy</span>
        firstprivate_var += <span class="hljs-number">1</span>; <span class="hljs-comment">// Each thread starts with 5</span>
        lastprivate_var = <span class="hljs-built_in">compute</span>(); <span class="hljs-comment">// Last iteration value kept</span>
        
        <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp atomic</span>
        shared_var += private_var; <span class="hljs-comment">// Update shared variable</span>
    }
    
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Final shared_var: %d\n&quot;</span>, shared_var);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Final lastprivate_var: %d\n&quot;</span>, lastprivate_var);
}

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">array_sharing</span><span class="hljs-params">()</span> </span>{

    <span class="hljs-function">std::vector&lt;<span class="hljs-type">double</span>&gt; <span class="hljs-title">shared_array</span><span class="hljs-params">(N)</span></span>;
    
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel</span>
    {
        <span class="hljs-comment">// Thread-local array</span>

        <span class="hljs-comment">// Initialize private array</span>

        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++)
            shared_array[i] += private_array[i];

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">ThreadSafeCounter</span> {
    std::atomic&lt;<span class="hljs-type">int</span>&gt; count;
    
<span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">increment</span><span class="hljs-params">()</span> </span>{
        count++;
    }
    
    <span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">get</span><span class="hljs-params">()</span> <span class="hljs-type">const</span> </span>{
        <span class="hljs-keyword">return</span> count.<span class="hljs-built_in">load</span>();
    }
};

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">complex_data_sharing</span><span class="hljs-params">()</span> </span>{
    ThreadSafeCounter counter;
    std::vector&lt;std::string&gt; results;
    std::mutex results_mutex;
    
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel shared(counter, results)</span>
    {
        <span class="hljs-comment">// Thread-local string</span>
        std::string local_result = 
            <span class="hljs-built_in">process_data</span>(<span class="hljs-built_in">omp_get_thread_num</span>());
            
        <span class="hljs-comment">// Update shared counter</span>
        counter.<span class="hljs-built_in">increment</span>();
        
        <span class="hljs-comment">// Add to shared vector safely</span>
        {
            <span class="hljs-function">std::lock_guard&lt;std::mutex&gt; <span class="hljs-title">lock</span><span class="hljs-params">(results_mutex)</span></span>;
            results.<span class="hljs-built_in">push_back</span>(local_result);
        }
    }
}

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">critical_section_example</span><span class="hljs-params">()</span> </span>{
    std::vector&lt;<span class="hljs-type">int</span>&gt; results;
    <span class="hljs-type">int</span> sum = <span class="hljs-number">0</span>;
    
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel</span>
    {
        <span class="hljs-type">int</span> local_result = <span class="hljs-built_in">compute</span>();
        
        <span class="hljs-comment">// Basic critical section</span>
        <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp critical</span>
        {
            results.<span class="hljs-built_in">push_back</span>(local_result);
            sum += local_result;
        }
        
        <span class="hljs-comment">// Named critical sections</span>
        <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp critical(update_results)</span>
        results.<span class="hljs-built_in">push_back</span>(local_result);
        
        <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp critical(update_sum)</span>
        sum += local_result;
    }
}

<h4 id="atomic-operations">Atomic Operations</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">atomic_operations</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">int</span> counter = <span class="hljs-number">0</span>;
    <span class="hljs-type">double</span> x = <span class="hljs-number">0.0</span>;
    
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel</span>
    {
        <span class="hljs-comment">// Atomic increment</span>
        <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp atomic</span>
        counter++;
        
        <span class="hljs-comment">// Atomic update</span>
        <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp atomic update</span>
        x += <span class="hljs-number">1.0</span>;
        
        <span class="hljs-comment">// Atomic read</span>
        <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp atomic read</span>
        <span class="hljs-type">int</span> current = counter;
        
        <span class="hljs-comment">// Atomic write</span>
        <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp atomic write</span>
        x = <span class="hljs-number">1.0</span>;
        
        <span class="hljs-comment">// Atomic capture</span>
        <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp atomic capture</span>
        {
            current = counter;
            counter++;
        }
    }
}

<h3 id="critical-sections-34">Critical Sections (3/4)</h3>
<h4 id="locks-and-mutexes">Locks and Mutexes</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">lock_example</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">omp_lock_t</span> lock;
    <span class="hljs-built_in">omp_init_lock</span>(&amp;lock);
    
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel</span>
    {
        <span class="hljs-comment">// Simple lock</span>
        <span class="hljs-built_in">omp_set_lock</span>(&amp;lock);
        <span class="hljs-comment">// Critical section</span>
        <span class="hljs-built_in">omp_unset_lock</span>(&amp;lock);
        
        <span class="hljs-comment">// Nested locks</span>
        <span class="hljs-type">omp_nest_lock_t</span> nest_lock;
        <span class="hljs-built_in">omp_init_nest_lock</span>(&amp;nest_lock);
        
        <span class="hljs-built_in">omp_set_nest_lock</span>(&amp;nest_lock);
        <span class="hljs-comment">// Outer critical section</span>
        {
            <span class="hljs-built_in">omp_set_nest_lock</span>(&amp;nest_lock);
            <span class="hljs-comment">// Inner critical section</span>
            <span class="hljs-built_in">omp_unset_nest_lock</span>(&amp;nest_lock);
        }
        <span class="hljs-built_in">omp_unset_nest_lock</span>(&amp;nest_lock);
        
        <span class="hljs-built_in">omp_destroy_nest_lock</span>(&amp;nest_lock);
    }
    
    <span class="hljs-built_in">omp_destroy_lock</span>(&amp;lock);
}
</code></pre>

<header>CEN310 Parallel Programming Week-3</header>
<h3 id="critical-sections-44">Critical Sections (4/4)</h3>
<h4 id="performance-considerations-1">Performance Considerations</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">optimize_critical_sections</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">const</span> <span class="hljs-type">int</span> N = <span class="hljs-number">1000000</span>;
    std::vector&lt;<span class="hljs-type">int</span>&gt; results;
    results.<span class="hljs-built_in">reserve</span>(N); <span class="hljs-comment">// Prevent reallocation</span>
    
    <span class="hljs-comment">// Bad - Too many critical sections</span>
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++) {
        <span class="hljs-type">int</span> result = <span class="hljs-built_in">compute</span>(i);
        <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp critical</span>
        results.<span class="hljs-built_in">push_back</span>(result);
    }
    
    <span class="hljs-comment">// Better - Local collection then merge</span>
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel</span>
    {
        std::vector&lt;<span class="hljs-type">int</span>&gt; local_results;
        local_results.<span class="hljs-built_in">reserve</span>(N/<span class="hljs-built_in">omp_get_num_threads</span>());
        
        <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp for nowait</span>
        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++) {
            local_results.<span class="hljs-built_in">push_back</span>(<span class="hljs-built_in">compute</span>(i));
        }
        
        <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp critical</span>
        results.<span class="hljs-built_in">insert</span>(results.<span class="hljs-built_in">end</span>(),
                      local_results.<span class="hljs-built_in">begin</span>(),
                      local_results.<span class="hljs-built_in">end</span>());
    }
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CEN310 Week-3</footer>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">task_dependencies</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">int</span> x = <span class="hljs-number">0</span>, y = <span class="hljs-number">0</span>, z = <span class="hljs-number">0</span>;
    
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel</span>
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp single</span>
    {
        <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp task depend(out: x)</span>
        x = <span class="hljs-built_in">compute_x</span>();
        
        <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp task depend(out: y)</span>
        y = <span class="hljs-built_in">compute_y</span>();
        
        <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp task depend(in: x, y) depend(out: z)</span>
        z = <span class="hljs-built_in">combine</span>(x, y);
        
        <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp task depend(in: z)</span>
        <span class="hljs-built_in">process_result</span>(z);
    }
}
</code></pre>

<h3 id="nested-parallelism-34">Nested Parallelism (3/4)</h3>
<h4 id="simd-directives">SIMD Directives</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">simd_operations</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">const</span> <span class="hljs-type">int</span> N = <span class="hljs-number">1000000</span>;
    <span class="hljs-type">float</span> a[N], b[N], c[N];
    
    <span class="hljs-comment">// Basic SIMD</span>
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp simd</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++)
        c[i] = a[i] + b[i];
        
    <span class="hljs-comment">// SIMD with reduction</span>
    <span class="hljs-type">float</span> sum = <span class="hljs-number">0.0f</span>;
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp simd reduction(+:sum)</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++)
        sum += a[i] * b[i];
        
    <span class="hljs-comment">// Combined parallel for SIMD</span>
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for simd</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++)
        c[i] = std::<span class="hljs-built_in">sqrt</span>(a[i] * a[i] + b[i] * b[i]);
}
</code></pre>

<h4 id="device-offloading">Device Offloading</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">device_offload_example</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">const</span> <span class="hljs-type">int</span> N = <span class="hljs-number">1000000</span>;
    <span class="hljs-function">std::vector&lt;<span class="hljs-type">float</span>&gt; <span class="hljs-title">a</span><span class="hljs-params">(N)</span>, <span class="hljs-title">b</span><span class="hljs-params">(N)</span>, <span class="hljs-title">c</span><span class="hljs-params">(N)</span></span>;
    
    <span class="hljs-comment">// Initialize data</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++) {
        a[i] = i;
        b[i] = i * <span class="hljs-number">2</span>;
    }
    
    <span class="hljs-comment">// Offload computation to device</span>
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp target teams distribute parallel for \
            map(to: a[0:N], b[0:N]) map(from: c[0:N])</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++)
        c[i] = a[i] + b[i];
        
    <span class="hljs-comment">// Check result</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++)
        <span class="hljs-built_in">assert</span>(c[i] == a[i] + b[i]);
}
</code></pre>

<header>CEN310 Parallel Programming Week-3</header>
<h2 id="6-performance-optimization">6. Performance Optimization</h2>
<h3 id="scheduling-strategies-14">Scheduling Strategies (1/4)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">demonstrate_scheduling_impact</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">const</span> <span class="hljs-type">int</span> N = <span class="hljs-number">1000000</span>;
    <span class="hljs-function">std::vector&lt;<span class="hljs-type">int</span>&gt; <span class="hljs-title">workload</span><span class="hljs-params">(N)</span></span>;
    
    <span class="hljs-comment">// Generate varying workload</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++)
        workload[i] = (i * <span class="hljs-number">17</span>) % <span class="hljs-number">1000</span>;
        
    Timer t;
    <span class="hljs-type">double</span> times[<span class="hljs-number">4</span>];
    
    <span class="hljs-comment">// Static scheduling</span>
    t.<span class="hljs-built_in">start</span>();
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for schedule(static)</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++)
        <span class="hljs-built_in">heavy_work</span>(workload[i]);
    times[<span class="hljs-number">0</span>] = t.<span class="hljs-built_in">stop</span>();
    
    <span class="hljs-comment">// Dynamic scheduling</span>
    t.<span class="hljs-built_in">start</span>();
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for schedule(dynamic, 1000)</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++)
        <span class="hljs-built_in">heavy_work</span>(workload[i]);
    times[<span class="hljs-number">1</span>] = t.<span class="hljs-built_in">stop</span>();
    
    <span class="hljs-comment">// Guided scheduling</span>
    t.<span class="hljs-built_in">start</span>();
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for schedule(guided)</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++)
        <span class="hljs-built_in">heavy_work</span>(workload[i]);
    times[<span class="hljs-number">2</span>] = t.<span class="hljs-built_in">stop</span>();
    
    <span class="hljs-comment">// Auto scheduling</span>
    t.<span class="hljs-built_in">start</span>();
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for schedule(auto)</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++)
        <span class="hljs-built_in">heavy_work</span>(workload[i]);
    times[<span class="hljs-number">3</span>] = t.<span class="hljs-built_in">stop</span>();
    
    <span class="hljs-comment">// Compare results</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Static:  %.3f s\n&quot;</span>, times[<span class="hljs-number">0</span>]);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Dynamic: %.3f s\n&quot;</span>, times[<span class="hljs-number">1</span>]);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Guided:  %.3f s\n&quot;</span>, times[<span class="hljs-number">2</span>]);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Auto:    %.3f s\n&quot;</span>, times[<span class="hljs-number">3</span>]);
}
</code></pre>

<header>CEN310 Parallel Programming Week-3</header>
<h3 id="scheduling-strategies-24">Scheduling Strategies (2/4)</h3>
<h4 id="load-balancing">Load Balancing</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">load_balancing_example</span><span class="hljs-params">()</span> </span>{
    std::vector&lt;Task&gt; tasks = <span class="hljs-built_in">get_tasks</span>();
    std::atomic&lt;<span class="hljs-type">int</span>&gt; completed = <span class="hljs-number">0</span>;
    
    <span class="hljs-comment">// Poor load balancing</span>
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for schedule(static)</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">size_t</span> i = <span class="hljs-number">0</span>; i &lt; tasks.<span class="hljs-built_in">size</span>(); i++) {
        <span class="hljs-built_in">process_task</span>(tasks[i]);
        completed++;
    }
    
    <span class="hljs-comment">// Better load balancing</span>
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel</span>
    {
        std::vector&lt;Task&gt; local_tasks;
        
        <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp for schedule(dynamic, 10)</span>
        <span class="hljs-keyword">for</span>(<span class="hljs-type">size_t</span> i = <span class="hljs-number">0</span>; i &lt; tasks.<span class="hljs-built_in">size</span>(); i++) {
            local_tasks.<span class="hljs-built_in">push_back</span>(tasks[i]);
            <span class="hljs-keyword">if</span>(local_tasks.<span class="hljs-built_in">size</span>() &gt;= <span class="hljs-number">10</span>) {
                <span class="hljs-built_in">process_task_batch</span>(local_tasks);
                local_tasks.<span class="hljs-built_in">clear</span>();
            }
        }
        
        <span class="hljs-comment">// Process remaining tasks</span>
        <span class="hljs-keyword">if</span>(!local_tasks.<span class="hljs-built_in">empty</span>())
            <span class="hljs-built_in">process_task_batch</span>(local_tasks);
    }
}
</code></pre>

<h3 id="scheduling-strategies-34">Scheduling Strategies (3/4)</h3>
<h4 id="cache-optimization">Cache Optimization</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">cache_friendly_processing</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">const</span> <span class="hljs-type">int</span> N = <span class="hljs-number">1024</span>;
    <span class="hljs-function">Matrix <span class="hljs-title">matrix</span><span class="hljs-params">(N, N)</span></span>;
    
    <span class="hljs-comment">// Cache-unfriendly access</span>
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> j = <span class="hljs-number">0</span>; j &lt; N; j++)
        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++)
            <span class="hljs-built_in">matrix</span>(i,j) = <span class="hljs-built_in">compute</span>(i,j);
            
    <span class="hljs-comment">// Cache-friendly access</span>
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for collapse(2)</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++)
        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> j = <span class="hljs-number">0</span>; j &lt; N; j++)
            <span class="hljs-built_in">matrix</span>(i,j) = <span class="hljs-built_in">compute</span>(i,j);
            
    <span class="hljs-comment">// Block processing for better cache usage</span>
    <span class="hljs-type">const</span> <span class="hljs-type">int</span> BLOCK_SIZE = <span class="hljs-number">32</span>;
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for collapse(2)</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i += BLOCK_SIZE)
        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> j = <span class="hljs-number">0</span>; j &lt; N; j += BLOCK_SIZE)
            <span class="hljs-built_in">process_block</span>(matrix, i, j, BLOCK_SIZE);
}

<h3 id="scheduling-strategies-44">Scheduling Strategies (4/4)</h3>
<h4 id="false-sharing-prevention">False Sharing Prevention</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">prevent_false_sharing</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">const</span> <span class="hljs-type">int</span> N = <span class="hljs-built_in">omp_get_max_threads</span>();
    
    <span class="hljs-comment">// Bad - False sharing</span>
    <span class="hljs-type">int</span> counters[N];
    
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel</span>
    {
        <span class="hljs-type">int</span> id = <span class="hljs-built_in">omp_get_thread_num</span>();
        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">1000000</span>; i++)
            counters[id]++;
    }
    
    <span class="hljs-comment">// Good - Padded structure</span>
    <span class="hljs-keyword">struct</span> <span class="hljs-title class_">PaddedInt</span> {
        <span class="hljs-type">int</span> value;
        <span class="hljs-type">char</span> padding[<span class="hljs-number">60</span>]; <span class="hljs-comment">// Separate cache lines</span>
    };
    
    PaddedInt padded_counters[N];
    
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel</span>
    {
        <span class="hljs-type">int</span> id = <span class="hljs-built_in">omp_get_thread_num</span>();
        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">1000000</span>; i++)
            padded_counters[id].value++;
    }
}
</code></pre>

<h2 id="7-best-practices">7. Best Practices</h2>
<h3 id="code-organization-14">Code Organization (1/4)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Good practice - Modular parallel functions</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">ParallelProcessor</span> {
<span class="hljs-keyword">private</span>:
    std::vector&lt;<span class="hljs-type">double</span>&gt; data;
    <span class="hljs-type">const</span> <span class="hljs-type">int</span> N;
    
    <span class="hljs-comment">// Helper function for parallel region</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">process_chunk</span><span class="hljs-params">(<span class="hljs-type">int</span> start, <span class="hljs-type">int</span> end)</span> </span>{
        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = start; i &lt; end; i++)
            data[i] = <span class="hljs-built_in">heavy_computation</span>(i);
    }
    
<span class="hljs-keyword">public</span>:
    <span class="hljs-built_in">ParallelProcessor</span>(<span class="hljs-type">int</span> size) : <span class="hljs-built_in">N</span>(size), <span class="hljs-built_in">data</span>(size) {}
    
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">process</span><span class="hljs-params">()</span> </span>{
        <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel</span>
        {
            <span class="hljs-type">int</span> num_threads = <span class="hljs-built_in">omp_get_num_threads</span>();
            <span class="hljs-type">int</span> thread_id = <span class="hljs-built_in">omp_get_thread_num</span>();
            
            <span class="hljs-type">int</span> chunk_size = N / num_threads;
            <span class="hljs-type">int</span> start = thread_id * chunk_size;
            <span class="hljs-type">int</span> end = (thread_id == num_threads - <span class="hljs-number">1</span>) ?
                     N : start + chunk_size;
                     
            <span class="hljs-built_in">process_chunk</span>(start, end);
        }
    }
};
</code></pre>

<h4 id="error-handling">Error Handling</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">ParallelError</span> : <span class="hljs-keyword">public</span> std::runtime_error {
<span class="hljs-keyword">public</span>:
    <span class="hljs-built_in">ParallelError</span>(<span class="hljs-type">const</span> std::string&amp; msg) 
        : std::<span class="hljs-built_in">runtime_error</span>(msg) {}
};

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">safe_parallel_execution</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-keyword">try</span> {
        <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel</span>
        {
            <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp single</span>
            {
                <span class="hljs-keyword">if</span>(<span class="hljs-built_in">omp_get_num_threads</span>() &lt; <span class="hljs-number">2</span>)
                    <span class="hljs-keyword">throw</span> <span class="hljs-built_in">ParallelError</span>(
                        <span class="hljs-string">&quot;Insufficient threads available&quot;</span>);
            }
            
            <span class="hljs-keyword">try</span> {
                <span class="hljs-comment">// Parallel work</span>
                <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp for</span>
                <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++) {
                    <span class="hljs-keyword">if</span>(!<span class="hljs-built_in">is_valid</span>(i))
                        <span class="hljs-keyword">throw</span> <span class="hljs-built_in">ParallelError</span>(
                            <span class="hljs-string">&quot;Invalid data at index &quot;</span> + 
                            std::<span class="hljs-built_in">to_string</span>(i));
                    <span class="hljs-built_in">process</span>(i);
                }
            }
            <span class="hljs-built_in">catch</span>(...) {
                <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp critical</span>
                {
                    <span class="hljs-comment">// Handle thread-specific error</span>
                }
            }
        }
    }
    <span class="hljs-built_in">catch</span>(<span class="hljs-type">const</span> ParallelError&amp; e) {
        std::cerr &lt;&lt; <span class="hljs-string">&quot;Parallel execution failed: &quot;</span> 
                  &lt;&lt; e.<span class="hljs-built_in">what</span>() &lt;&lt; std::endl;
    }
}

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Ensure portability across compilers</span>
<span class="hljs-meta">#<span class="hljs-keyword">ifdef</span> _OPENMP</span>

<h4 id="matrix-multiplication">Matrix Multiplication</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">parallel_matrix_multiply</span><span class="hljs-params">(<span class="hljs-type">const</span> Matrix&amp; A, 
                            <span class="hljs-type">const</span> Matrix&amp; B,
                            Matrix&amp; C)</span> </span>{
    <span class="hljs-type">const</span> <span class="hljs-type">int</span> N = A.<span class="hljs-built_in">rows</span>();
    <span class="hljs-type">const</span> <span class="hljs-type">int</span> M = A.<span class="hljs-built_in">cols</span>();
    <span class="hljs-type">const</span> <span class="hljs-type">int</span> P = B.<span class="hljs-built_in">cols</span>();
    
    <span class="hljs-comment">// Basic parallel implementation</span>
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for collapse(2)</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++) {
        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> j = <span class="hljs-number">0</span>; j &lt; P; j++) {
            <span class="hljs-type">double</span> sum = <span class="hljs-number">0.0</span>;
            <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> k = <span class="hljs-number">0</span>; k &lt; M; k++) {
                sum += <span class="hljs-built_in">A</span>(i,k) * <span class="hljs-built_in">B</span>(k,j);
            }
            <span class="hljs-built_in">C</span>(i,j) = sum;
        }
    }
}

<span class="hljs-comment">// Cache-optimized version</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">block_matrix_multiply</span><span class="hljs-params">(<span class="hljs-type">const</span> Matrix&amp; A,
                         <span class="hljs-type">const</span> Matrix&amp; B,
                         Matrix&amp; C)</span> </span>{
    <span class="hljs-type">const</span> <span class="hljs-type">int</span> N = A.<span class="hljs-built_in">rows</span>();
    <span class="hljs-type">const</span> <span class="hljs-type">int</span> BLOCK = <span class="hljs-number">32</span>;  <span class="hljs-comment">// Tune for your cache size</span>
    
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for collapse(3)</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i += BLOCK) {
        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> j = <span class="hljs-number">0</span>; j &lt; N; j += BLOCK) {
            <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> k = <span class="hljs-number">0</span>; k &lt; N; k += BLOCK) {
                <span class="hljs-built_in">multiply_block</span>(A, B, C, i, j, k, BLOCK);
            }
        }
    }
}
</code></pre>

<h3 id="scientific-computing-23">Scientific Computing (2/3)</h3>
<h4 id="n-body-simulation">N-Body Simulation</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">struct</span> <span class="hljs-title class_">Particle</span> {
    <span class="hljs-type">double</span> x, y, z;
    <span class="hljs-type">double</span> vx, vy, vz;
    <span class="hljs-type">double</span> mass;
};

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">simulate_n_body</span><span class="hljs-params">(std::vector&lt;Particle&gt;&amp; particles, 
                    <span class="hljs-type">double</span> dt)</span> </span>{
    <span class="hljs-type">const</span> <span class="hljs-type">int</span> N = particles.<span class="hljs-built_in">size</span>();
    <span class="hljs-function">std::vector&lt;<span class="hljs-type">double</span>&gt; <span class="hljs-title">fx</span><span class="hljs-params">(N)</span>, <span class="hljs-title">fy</span><span class="hljs-params">(N)</span>, <span class="hljs-title">fz</span><span class="hljs-params">(N)</span></span>;
    
    <span class="hljs-comment">// Compute forces</span>
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for schedule(dynamic)</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++) {
        <span class="hljs-type">double</span> local_fx = <span class="hljs-number">0</span>, local_fy = <span class="hljs-number">0</span>, local_fz = <span class="hljs-number">0</span>;
        
        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> j = <span class="hljs-number">0</span>; j &lt; N; j++) {
            <span class="hljs-keyword">if</span>(i != j) {
                <span class="hljs-built_in">compute_force</span>(particles[i], particles[j],
                            local_fx, local_fy, local_fz);
            }
        }
        
        fx[i] = local_fx;
        fy[i] = local_fy;
        fz[i] = local_fz;
    }
    
    <span class="hljs-comment">// Update positions and velocities</span>
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++) {
        <span class="hljs-built_in">update_particle</span>(particles[i], 
                       fx[i], fy[i], fz[i], dt);
    }
}

<h4 id="monte-carlo-integration">Monte Carlo Integration</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">double</span> <span class="hljs-title">parallel_monte_carlo_pi</span><span class="hljs-params">(<span class="hljs-type">long</span> <span class="hljs-type">long</span> samples)</span> </span>{
    <span class="hljs-type">long</span> <span class="hljs-type">long</span> inside_circle = <span class="hljs-number">0</span>;
    
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel reduction(+:inside_circle)</span>
    {
        <span class="hljs-type">unsigned</span> <span class="hljs-type">int</span> seed = <span class="hljs-built_in">omp_get_thread_num</span>();
        
        <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp for</span>
        <span class="hljs-keyword">for</span>(<span class="hljs-type">long</span> <span class="hljs-type">long</span> i = <span class="hljs-number">0</span>; i &lt; samples; i++) {
            <span class="hljs-type">double</span> x = (<span class="hljs-type">double</span>)<span class="hljs-built_in">rand_r</span>(&amp;seed) / RAND_MAX;
            <span class="hljs-type">double</span> y = (<span class="hljs-type">double</span>)<span class="hljs-built_in">rand_r</span>(&amp;seed) / RAND_MAX;
            
            <span class="hljs-keyword">if</span>(x*x + y*y &lt;= <span class="hljs-number">1.0</span>)
                inside_circle++;
        }
    }
    
    <span class="hljs-keyword">return</span> <span class="hljs-number">4.0</span> * inside_circle / samples;
}
</code></pre>

<h2 id="9-performance-analysis">9. Performance Analysis</h2>
<h3 id="profiling-tools-13">Profiling Tools (1/3)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">PerformanceProfiler</span> {
    <span class="hljs-keyword">struct</span> <span class="hljs-title class_">ProfilePoint</span> {
        std::string name;
        <span class="hljs-type">double</span> start_time;
        <span class="hljs-type">double</span> total_time;
        <span class="hljs-type">int</span> calls;
    };
    
    std::map&lt;std::string, ProfilePoint&gt; points;
    
<span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">start</span><span class="hljs-params">(<span class="hljs-type">const</span> std::string&amp; name)</span> </span>{
        <span class="hljs-keyword">auto</span>&amp; point = points[name];
        point.name = name;
        point.start_time = <span class="hljs-built_in">omp_get_wtime</span>();
        point.calls++;
    }
    
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">stop</span><span class="hljs-params">(<span class="hljs-type">const</span> std::string&amp; name)</span> </span>{
        <span class="hljs-keyword">auto</span>&amp; point = points[name];
        point.total_time += <span class="hljs-built_in">omp_get_wtime</span>() - point.start_time;
    }
    
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">report</span><span class="hljs-params">()</span> </span>{
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\nPerformance Report:\n&quot;</span>);
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%-20s %10s %10s %10s\n&quot;</span>, 
               <span class="hljs-string">&quot;Name&quot;</span>, <span class="hljs-string">&quot;Calls&quot;</span>, <span class="hljs-string">&quot;Total(s)&quot;</span>, <span class="hljs-string">&quot;Avg(ms)&quot;</span>);
        
        <span class="hljs-keyword">for</span>(<span class="hljs-type">const</span> <span class="hljs-keyword">auto</span>&amp; [name, point] : points) {
            <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%-20s %10d %10.3f %10.3f\n&quot;</span>,
                   name.<span class="hljs-built_in">c_str</span>(),
                   point.calls,
                   point.total_time,
                   (point.total_time * <span class="hljs-number">1000</span>) / point.calls);
        }
    }
};

<h4 id="using-the-profiler">Using the Profiler</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">demonstrate_profiling</span><span class="hljs-params">()</span> </span>{
    PerformanceProfiler profiler;
    <span class="hljs-type">const</span> <span class="hljs-type">int</span> N = <span class="hljs-number">1000000</span>;
    
    profiler.<span class="hljs-built_in">start</span>(<span class="hljs-string">&quot;initialization&quot;</span>);
    <span class="hljs-function">std::vector&lt;<span class="hljs-type">double</span>&gt; <span class="hljs-title">data</span><span class="hljs-params">(N)</span></span>;
    std::<span class="hljs-built_in">iota</span>(data.<span class="hljs-built_in">begin</span>(), data.<span class="hljs-built_in">end</span>(), <span class="hljs-number">0</span>);
    profiler.<span class="hljs-built_in">stop</span>(<span class="hljs-string">&quot;initialization&quot;</span>);
    
    profiler.<span class="hljs-built_in">start</span>(<span class="hljs-string">&quot;computation&quot;</span>);
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++) {
        data[i] = <span class="hljs-built_in">heavy_computation</span>(data[i]);
    }
    profiler.<span class="hljs-built_in">stop</span>(<span class="hljs-string">&quot;computation&quot;</span>);
    
    profiler.<span class="hljs-built_in">start</span>(<span class="hljs-string">&quot;reduction&quot;</span>);
    <span class="hljs-type">double</span> sum = <span class="hljs-number">0</span>;
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for reduction(+:sum)</span>
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++) {
        sum += data[i];
    }
    profiler.<span class="hljs-built_in">stop</span>(<span class="hljs-string">&quot;reduction&quot;</span>);
    
    profiler.<span class="hljs-built_in">report</span>();
}

<h4 id="hardware-performance-counters">Hardware Performance Counters</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;papi.h&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">hardware_counters_example</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">int</span> events[<span class="hljs-number">3</span>] = {PAPI_TOT_CYC, PAPI_L1_DCM, PAPI_L2_DCM};
    <span class="hljs-type">long</span> <span class="hljs-type">long</span> values[<span class="hljs-number">3</span>];
    
    <span class="hljs-comment">// Initialize PAPI</span>
    <span class="hljs-built_in">PAPI_library_init</span>(PAPI_VER_CURRENT);
    
    <span class="hljs-comment">// Create event set</span>
    <span class="hljs-type">int</span> event_set = PAPI_NULL;
    <span class="hljs-built_in">PAPI_create_eventset</span>(&amp;event_set);
    <span class="hljs-built_in">PAPI_add_events</span>(event_set, events, <span class="hljs-number">3</span>);
    
    <span class="hljs-comment">// Start counting</span>
    <span class="hljs-built_in">PAPI_start</span>(event_set);
